<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">ChatBot</h2>
    <div class="card">
      <div class="card-body">
        <div id="chat-box" class="mb-3" style="height: 300px; overflow-y: auto;"></div>
        <div class="input-group">
          <input type="text" id="user-input" class="form-control" placeholder="Type your prompt...">
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
          <button class="btn btn-danger" onclick="clearChat()">Hapus Riwayat</button>
        </div>
      </div>
    </div>
  </div>
  <script src="static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
